{% extends "layout.html" %}
{% block footer %}Création d'un sujet - {% endblock %}
{% block title %}Création d'un sujet - {% endblock %}
{% block content %}
  <form action="{{ url_for('add_topic') }}" id="topic-form" method=post>
      <h1>Quelle est votre question ?</h1>
      <hr/>
      <textarea placeholder="Veuillez brièvement décrire une problématique" name=question rows=5 cols=40></textarea>
      <hr/>
      <div class = "text-center">
        <input class="btn btn-success" type=submit value=Envoyer>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Retour</a>
      </div>
  </form>
{% endblock %}
